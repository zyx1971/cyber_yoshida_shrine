  <style>
    body {
      margin: 0;
      font-family: 'Shippori Mincho', serif;
      background-color: #fff;
      color: #111;
    }
    nav {
      display: flex;
      justify-content: center;

    }
    nav a {
      color: white;

    main {
      padding: 2rem;

      margin: auto;

    h1 {
      color: #b22222;

    footer {
      background-color: #f2f2f2;

    .lang-switch {
  position: fixed;       /* ← 常時固定表示 */
  bottom: 20px;          /* ← 画面下から20px */
  left: 20px;            /* ← 画面左から20px */

  color: white;
  padding: 0.5rem 1rem;
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9rem;

}

</head>
<body>
  <!-- ナビバーの読み込み場所 -->
<div id="navbar-placeholder"></div>

<!-- ナビバー読み込み用JavaScript -->
<script>
  fetch("navbar.html")
    .then(response => {
      if (!response.ok) {
        throw new Error("Navbar fetch failed: " + response.status);
      }
      return response.text();
    })
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    })
    .catch(error => {
      console.error("Navbar load error:", error);
      document.getElementById("navbar-placeholder").innerHTML = "<nav style='background:#b22222;color:#fff;text-align:center;padding:1rem;'>ナビゲーションの読み込みに失敗しました</nav>";
    });
</script>

      高野山の霊気を受け継ぎ、現代のIT社会にも通じる御神徳を授けると伝えられています。
    </p>
