<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイバー吉田神社</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <style>
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 6vw;
      color: #800000;
      margin: 0;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1rem;
    }
    header p {
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
.lang-switch {
  position: fixed;       /* ← 常時固定表示 */
  bottom: 20px;          /* ← 画面下から20px */
  left: 20px;            /* ← 画面左から20px */
  background-color: #b22222;
  color: white;
  padding: 0.5rem 1rem;
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9rem;
  z-index: 9999;         /* ← 他要素の上に表示 */
}
.lang-switch:hover {
  background-color: #8b1a1a;
}
</head>
<body>
  <!-- ナビバーの読み込み場所 -->
<div id="navbar-placeholder"></div>

<!-- ナビバー読み込み用JavaScript -->
<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });
</script>
  <header>
    <h1>サイバー<br>吉田神社</h1>
    <p>システムGo-Live安全祈願・プロジェクト炎上除けの神社</p>
  </header>

  </main>
  <footer>

  </footer>
  <a href="index _en.html" class="lang-switch">EN</a>
</body>
</html>
