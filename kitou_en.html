<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer | Cyber Yoshida Shrine</title>
  <style>
    body {
      font-family: 'Shippori Mincho', serif;
      background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      color: #333;
      text-align: center;
    }
    nav {
      background-color: #b22222;
      padding: 1rem;
    }
    nav a {
      color: white;
      font-size: 1.5rem;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    input[type="text" style="width: 80%; height: 4em; font-size: 1.5em; color: white;" style="color: white; color: white;" style="color: white;"] {
      font-size: 1.2rem;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 1rem 0;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #emalist {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .ema {
      width: 200px;
      height: 160px;
      background: #f5deb3;
      border: 2px solid #d2b48c;
      border-radius: 10px;
      position: relative;
      padding: 1rem;
      font-size: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .ema::before {
      content: "";
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid #8b4513;
      position: absolute;
      top: -10px;
      left: calc(50% - 10px);
    }
    .lang-switch {
  position: fixed;       /* ← 常時固定表示 */
  bottom: 20px;          /* ← 画面下から20px */
  left: 20px;            /* ← 画面左から20px */
  background-color: #b22222;
  color: white;
  padding: 0.5rem 1rem;
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9rem;
  z-index: 9999;         /* ← 他要素の上に表示 */
}

.lang-switch:hover {
  background-color: #8b1a1a;
}
  </style>
</head>
<body>
<!-- ナビバーの読み込み場所 -->
<div id="navbar-placeholder"></div>

<!-- ナビバー読み込み用JavaScript -->
<script>
  fetch("navbar_en.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });
</script>
  <main>
    <h1><span style="color: white;">Prayer</h1>
    <input type="text" style="width: 80%; height: 4em; font-size: 1.5em; color: white;" style="color: white; color: white;" style="color: white;" id="wish" placeholder="Please input your wish" />
    <br>
    <button onclick="addEma()">Make your wish!</button>

    <div id="emalist"></div>
  </main>

  <script>
    const emalist = document.getElementById("emalist");

    function loadEmas() {
      const stored = JSON.parse(localStorage.getItem("emas") || "[]");
      emalist.innerHTML = "";
      stored.forEach(msg => {
        const ema = document.createElement("div");
        ema.className = "ema";
        ema.textContent = msg;
        emalist.appendChild(ema);
      });
    }

    function addEma() {
      const input = document.getElementById("wish");
      const text = input.value.trim();
      if (text) {
        const stored = JSON.parse(localStorage.getItem("emas") || "[]");
        stored.push(text);
        localStorage.setItem("emas", JSON.stringify(stored));
        input.value = "";
        loadEmas();
      } else {
        alert("Please input your wish");
      }
    }

    loadEmas();
  </script>
  <a href="kitou.html" class="lang-switch">EN</a>
</body>
</html>
