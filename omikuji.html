<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>おみくじ | サイバー吉田神社</title>
  <style>
    body {
      font-family: 'Shippori Mincho', serif;
      background-image: url('https://images.unsplash.com/photo-1609051766306-e9c2c7b76052'); /* 熊野古道風の自然写真 */
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      color: #333;
      text-align: center;
    }
    nav {
      background-color: #b22222;
      padding: 1rem;
    }
    nav a {
      color: white;
      font-size: 1.5rem;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      margin-top: 10vh;
    }
    h1 {
      font-size: 3rem;
      background-color: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    #omikuji-box {
      margin: 2rem auto;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 5px solid #b22222;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<!-- ナビバーの読み込み場所 -->
<div id="navbar-placeholder"></div>

<!-- ナビバー読み込み用JavaScript -->
<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });
</script>

  <main>
    <h1>おみくじ</h1>
    <div id="omikuji-box" onclick="drawOmikuji()">おみくじを引く</div>
    <div id="result"></div>
  </main>

  <script>
    const fortunes = [
      { name: '大吉', message: '理想的なスケジュールでGo-Live達成。ユーザー評価も高く祝福ムードです！' },
      { name: '中吉', message: 'やや課題はあるが、リスク管理が成功。プロジェクトは概ね順調に完了。' },
      { name: '小吉', message: '一部想定外の対応が必要だが、地道な努力が運を開きます。' },
      { name: '吉', message: '穏やかな進行。関係者の協力を大切にすれば安定した成果が得られます。' },
      { name: '末吉', message: '要件追加に要注意。レビューとテストに時間を割くと吉。' },
      { name: '凶', message: 'リソース不足の兆し。無理せず優先順位を明確に。' },
      { name: '大凶', message: '火種が各所に潜む時期。冷静に体制を見直し、再起を図りましょう。' }
    ];

    function drawOmikuji() {
      const index = Math.floor(Math.random() * fortunes.length);
      const result = fortunes[index];
      const box = document.getElementById("omikuji-box");
      box.style.transform = "rotateY(360deg)";
      setTimeout(() => {
        document.getElementById("result").innerHTML = `<strong>${result.name}</strong><br>${result.message}`;
        box.style.transform = "none";
      }, 600);
    }
  </script>
</body>
</html>
