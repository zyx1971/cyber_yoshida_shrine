<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omikuji | Cyber Yoshida Shrine</title>
  <style>
    body {
      font-family: 'Shippori Mincho', serif;
      background-image: url('https://images.unsplash.com/photo-1609051766306-e9c2c7b76052'); /* 熊野古道風の自然写真 */
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      color: #333;
      text-align: center;
    }
    nav {
      background-color: #b22222;
      padding: 1rem;
    }
    nav a {
      color: white;
      font-size: 1.5rem;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      margin-top: 10vh;
    }
    h1 {
      font-size: 3rem;
      background-color: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    #omikuji-box {
      margin: 2rem auto;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 5px solid #b22222;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
    }
    .lang-switch {
  position: fixed;       /* ← 常時固定表示 */
  bottom: 20px;          /* ← 画面下から20px */
  left: 20px;            /* ← 画面左から20px */
  background-color: #b22222;
  color: white;
  padding: 0.5rem 1rem;
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9rem;
  z-index: 9999;         /* ← 他要素の上に表示 */
}

.lang-switch:hover {
  background-color: #8b1a1a;
}
  </style>
</head>
<body>
<!-- ナビバーの読み込み場所 -->
<div id="navbar-placeholder"></div>

<!-- ナビバー読み込み用JavaScript -->
<script>
  fetch("navbar_en.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });
</script>

  <main>
    <h1>Omikuji</h1>
    <div id="omikuji-box" onclick="drawOmikuji()">Draw an Omikuji</div>
    <div id="result"></div>
  </main>

  <script>
   const projectFortunes = [
  { name: 'Great Blessing', message: 'The project goes live on an ideal schedule. User feedback is excellent, and the team is in a celebratory mood!' },
  { name: 'Middle Blessing', message: 'There are some challenges, but risk management succeeds. The project is mostly completed smoothly.' },
  { name: 'Small Blessing', message: 'Unexpected issues arise, but steady effort will bring good fortune.' },
  { name: 'Blessing', message: 'Progress is calm and steady. You’ll achieve stable results if you value cooperation with stakeholders.' },
  { name: 'Future Blessing', message: 'Beware of scope creep. Investing time in reviews and testing will bring success.' },
  { name: 'Curse', message: 'Signs of resource shortage. Avoid overwork and clarify priorities.' },
  { name: 'Great Curse', message: 'Risks are hidden throughout the project. Stay calm, reassess the structure, and aim for a strong recovery.' }
];

    function drawOmikuji() {
      const index = Math.floor(Math.random() * fortunes.length);
      const result = fortunes[index];
      const box = document.getElementById("omikuji-box");
      box.style.transform = "rotateY(360deg)";
      setTimeout(() => {
        document.getElementById("result").innerHTML = `<strong>${result.name}</strong><br>${result.message}`;
        box.style.transform = "none";
      }, 600);
    }
  </script>
  <a href="omikuji.html" class="lang-switch">JP</a>
</body>
</html>
